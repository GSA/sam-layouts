<div class="grid-row grid-gap flex-justify-center margin-top-4">
  <div class="margin-right-1">
    <button sdsStepperPrevious class="usa-button sds-button--circle usa-button--base usa-button--big padding-2"
      [attr.id]="stepperID + '-prevBtn'" (click)="previousBtn($event)" [attr.aria-labelledby]="stepperID + '-prevBtn-label'">
      <usa-icon [icon]="'chevron-left'"></usa-icon>
    </button>

    <label [attr.id]="stepperID + '-prevBtn-label'" [attr.for]="stepperID + '-prevBtn'" class="text-right usa-link cursor-pointer display-block margin-top-2">
      Previous
    </label>
  </div>

  <ng-content></ng-content>

  <div class="margin-right-1">
    <button sdsStepperSave class="usa-button sds-button--circle usa-button--big usa-button--base bg-base-lighter bg-base-lighter padding-2"
      [attr.id]="stepperID + '-saveBtn'" [attr.aria-labelledby]="stepperID + '-saveBtn-label'">
      <usa-icon [icon]="'save'"></usa-icon>
    </button>
    <label [attr.id]="stepperID + '-saveBtn-label'" [attr.for]="stepperID + '-saveBtn'" class="text-center usa-link cursor-pointer display-block margin-top-2">
      Save
    </label>
  </div>


  <div *ngIf="!customSave" class="margin-right-1">
    <button #saveAndContinueBtn sdsStepperNext
      class="usa-button sds-button--circle usa-button--base bg-base-lighter usa-button--big usa-button--active padding-2"
      [attr.id]="stepperID + '-nextBtn'" (click)="nextBtn($event)" [attr.aria-labelledby]="stepperID + '-nextBtn-label'">
      <usa-icon [icon]="'chevron-right'"></usa-icon>
    </button>
    <label [attr.id]="stepperID + '-nextBtn-label'" [attr.for]="stepperID + '-nextBtn'" class="text-left usa-link cursor-pointer display-block margin-top-2">
      Save and Continue
    </label>
  </div>

  <div *ngIf="customSave" class="margin-right-1">
    <ng-content select="[stepper-footer-save-and-continue]"></ng-content>
  </div>

</div>
