<button class="usa-button usa-button--outline usa-button--accent-cool" (click)="buttonClicked()">Comments
  ({{commentCount}})</button>

<ng-template #templateRef>
  <div class="container" role="dialog" aria-labelledby="slide-out-title" cdkTrapFocus>
    <div class="header bg-secondary padding-2">
      <h2 class=" text-base-lightest" id="slide-out-title"> Comments ({{commentCount}})</h2>
    </div>
    <div class="content">
      <div class="overflow-scroll bg-base-lighter">
        <div *ngFor="let comment of comments">
          <comment [comment]="comment"></comment>
        </div>
        <form [formGroup]="form">
          <formly-form (modelChange)="onModelChange($event)" [(model)]="model" [fields]="fields" [options]="options"
            [form]="form"></formly-form>
        </form>
        <div class="pin-right">
          <button [disabled]="!model.commentField" (click)="saveComment()"
            class="usa-button usa-button--accent-cool">Send</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
